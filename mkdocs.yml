site_name: WangUp Computing Documentation
site_description: Documentation for lab computing infrastructure and resources
site_author: Kilin
repo_url: https://github.com/NTU-CompHydroMet-Lab/wangup-docs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md

  - User Guide:
    - Onboarding:
      - Setting Up: user-guide/onboard/setting-up.md
      - First Program: user-guide/onboard/first-program.md
      - Environments: user-guide/onboard/environments.md
      - Rules of Conduct: user-guide/onboard/rules-of-conduct.md
    - Storage: 
      - NAS Storage: user-guide/storage/nas.md
      - Local Storage: user-guide/storage/local.md
    - Tools:
      - Python Tools: user-guide/tools/python.md
      - Shell Tools: user-guide/tools/shell.md
    - Containers:
      - Introduction: user-guide/containers/intro.md
      - Using Podman: user-guide/containers/podman.md
      - Harbor Registry: user-guide/containers/harbor.md
      - Building Containers: user-guide/containers/building.md

  - Infras:
    - Services: infrastructures/services.md
    - Computing: 
      # - infrastructures/computing/index.md
      - Server Specs: infrastructures/computing/computing-specs.md
    - Storage: infrastructures/storage.md
    - Network: infrastructures/network.md
    - Power: infrastructures/power.md

  - HPC:
    - Overview: hpc/overview.md
    - SLURM Job Scheduler: hpc/slurm.md
    - Environment Modules: hpc/modules.md

  - Maintainer:
    - Server Architecture: maintainer/core-server.md
    - Administration: 
      - account: maintainer/account.md
    - Weather Sensors: maintainer/sensors.md
    - Docker Services: maintainer/dockerfiles.md
    - Storage Infrastructure: maintainer/storage.md
    - Roadmap: maintainer/roadmap.md

  - Reference:
    - Glossary: reference/glossary.md
    - FAQ: reference/faq.md
    - Quick Reference: reference/quick-ref.md
    - External Resources: reference/resources.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NTU-CompHydroMet-Lab
