site_name: Hydrometerology Lab Computing Documentation
site_description: Documentation for lab computing infrastructure and resources
site_author: Hydrometerology Lab
repo_url: https://github.com/yourusername/wangup-doc
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md

  - Getting Started:
    - Welcome & Introduction: getting-started/welcome.md
    - Why Linux?: getting-started/why-linux.md
    - Hardware & Resources Overview: getting-started/hardware-overview.md
    - Getting Your Account: getting-started/account-setup.md

  - Basic Usage:
    - SSH & Remote Access: basic-usage/ssh-setup.md
    - Using VSCode for Remote Development: basic-usage/vscode.md
    - Linux Command Line Basics: basic-usage/linux-basics.md
    - Data Storage & Organization: basic-usage/data-storage.md

  - Computing Resources:
    - Simple GPU Servers: computing/gpu-servers.md
    - CPU-Intensive Server (Threadripper): computing/threadripper.md

  - Containerization:
    - Introduction to Containers: containers/intro.md
    - Using Podman on Threadripper: containers/podman.md
    - Harbor Registry: containers/harbor.md
    - Building Your Containers: containers/building.md

  - High-Performance Computing:
    - Preparing for Taiwan HPC: hpc/preparing.md
    - Using SLURM: hpc/slurm.md
    - Environment Modules: hpc/modules.md

  - Maintainer Documentation:
    - Core Server Architecture: maintainer/core-server.md
    - Server Administration: maintainer/server-admin.md
    - Weather Sensor Systems: maintainer/sensors.md
    - Service Dockerfiles & Design: maintainer/dockerfiles.md
    - Storage Infrastructure: maintainer/storage.md
    - Future Roadmap & Maintenance: maintainer/roadmap.md

  - Reference:
    - Glossary: reference/glossary.md
    - FAQ: reference/faq.md
    - Quick Reference: reference/quick-ref.md
    - External Resources: reference/resources.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
